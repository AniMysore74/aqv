<!DOCTYPE html>
<html>

<head>
  <title>Air Quality Visualization</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <!-- Custom Stylesheet -->
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <section class="header">
    <div class="container">
      <h2> How clean is the air we breathe? </h2>
    </div>
  </section>
  <!-- <div class="map">
        <iframe scrolling="no" frameborder="no" src="https://fusiontables.google.com/embedviz?q=select+col8+from+1oSaHtUkZfwK7ciUKQl95XjvSTp4KalfvesR3fnka&amp;viz=MAP&amp;h=false&amp;lat=12.82914136199303&amp;lng=77.74831591308136&amp;t=1&amp;z=11&amp;l=col8&amp;y=2&amp;tmplt=2&amp;hml=GEOCODABLE"></iframe>
    </div>-->
  
  <section class="areawise">
    <div class="container">
    <div id="map"></div>
    <div id="InfoWindow"></div>
      <h4>Areawise Comparisons</h4>
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content">
              <div class="input-field">
                <select class="icons areawise-parameter">
                  <option value="disabled" disabled selected>Choose Parameter</option>
                  <option value="co" data-icon="images/co.png" class="circle">Carbon Monoxide</option>
                  <option value="pm25" data-icon="images/pm25.png" class="circle">Fine Particulate Matter</option>
                  <option value="no2" data-icon="images/no2.png" class="circle">Nitrogen Dioxide</option>
                  <option value="o3" data-icon="images/o3.png" class="circle">Ozone</option>
                </select>
                <label>Choose parameter to see areawise comparisons</label>
              </div>
              <svg style="display:none" class="chart"></svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <!-- D3 JS -->
   <script src="https://d3js.org/d3.v3.min.js"></script>
  
  <!-- utility functions -->
  <script src="utils.js"></script>
  <!-- infoWindow class and functions -->
  <script src="infoWindow-class.js"></script>
  <!-- data class and functions -->
  <script src="data-class.js"></script>
  <!-- graph functions -->
  <script src="graph.js"></script>
  <!-- control script -->
  <script src="app.js"></script>
  <!-- google maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFGGGAT6-RzRYOCW1KpQuHLXx_qfkw8fs&callback=initMap">
  </script>

</body>

</html>
